<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu prórpio servidor</p>
    <video src="midia/meu-video.mp4" width="560" controls></video> <!--Essa é a forma que só funciona o mp4. Da pra colocar o source e ai funcionar igual o mp3, da pra colocar várias extensões e dependendo do navegador, vai pegar a que funciona pra ele-->
    <video width="560" controls poster="img/thumb-1280x720.jpg">
        <source src="midia/meu-video-720p60.mp4" type="video/mp4">
        <p>eu navegador não tem compatibilidade com vídeo</p>
    </video>
    <h1>Incorporando vídeos externos</h1>
    <p>Vídeo incorporado diretamente do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Zzf_Abi2TAs3D5jy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
